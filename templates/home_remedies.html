<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Remedies</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-image: url('https://i.pinimg.com/736x/18/7e/69/187e6929ee60b8c76ee5a6cffd697edc.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #34495e;
    }

    /* ===== HEADINGS ===== */
    h1, h2 {
      color: white;
      text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.6);
    }

    h1 {
      margin-top: 40px;
      font-size: 2.8rem;
      font-weight: 700;
    }

    h2 {
      margin-top: 25px;
      font-size: 2rem;
    }

    p {
      color: #333;
      font-size: 1.2rem;
      line-height: 1.6;
    }

    /* ===== FORM BOX ===== */
    form {
      background: rgba(255, 255, 255, 0.92);
      max-width: 500px;
      margin: 40px auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
    }

    label {
      display: block;
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    select {
      width: 90%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      outline: none;
      transition: 0.3s;
    }

    select:focus {
      border-color: #2ecc71;
      box-shadow: 0 0 6px rgba(46, 204, 113, 0.6);
    }

    input[type="submit"] {
      background-color: darkgreen;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px 25px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    input[type="submit"]:hover {
      background-color: #27ae60;
      transform: translateY(-2px);
    }

    /* ===== REMEDY BOX ===== */
    .remedy-box {
      background: rgba(255, 255, 255, 0.95);
      max-width: 600px;
      margin: 30px auto;
      padding: 25px;
      border-radius: 12px;
      
      text-align: left;
    }

    .remedy-box h2 {
      color: darkgreen;
      text-align: center;
      margin-bottom: 15px;
    }

    .remedy-box p {
      color: #2c3e50;
      font-size: 1.1rem;
      text-align: justify;
    }

     /* ====== HOME LINK ====== */
        a.back-home {
            display: inline-flex;
            align-items: center;
            font-size: 1.1rem;
            color: white;
            background: darkgreen;
            padding: 10px 18px;
            border-radius: 6px;
            text-decoration: none;
            margin-top: 25px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        a.back-home:hover {
            background: #1e8449;
            transform: translateY(-2px);
        }

        a.back-home img {
            margin-right: 8px;
        }
    /* ===== CUSTOM CURSOR ===== */
    .cursor {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background-color: limegreen;
      position: fixed;
      pointer-events: none;
      transition: transform 0.15s ease-in-out;
      box-shadow: 0 0 10px limegreen, 0 0 20px limegreen;
      z-index: 9999;
    }

    .sparkle {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background-color: limegreen;
      position: absolute;
      pointer-events: none;
      animation: fadeOut 0.8s forwards, move 0.8s ease-in-out;
      box-shadow: 0 0 5px limegreen, 0 0 12px #32cd32, 0 0 18px #32cd32;
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    @keyframes move {
      from { transform: translate(0, 0); }
      to { transform: translate(10px, 10px); }
    }
  </style>
</head>
<body>

  <h1>Home Remedies Finder</h1>

  <form method="POST" action="{{ url_for('home_remedies.get_remedy') }}">
    <label for="disease">Select an Ailment:</label>
    <select name="disease" id="disease">
      {% for ailment in remedies %}
      <option value="{{ ailment }}" {% if selected_ailment == ailment %}selected{% endif %}>{{ ailment }}</option>
      {% endfor %}
    </select>
    <input type="submit" value="Get Remedy">
  </form>

  {% if selected_ailment %}
  <div class="remedy-box">
    <h2>Remedy for {{ selected_ailment }}</h2>
    <p>{{ remedy }}</p>
  </div>
  {% endif %}

  <a href="{{ url_for('home') }}" class="back-home">
    <img src="https://img.icons8.com/ios-filled/20/ffffff/home.png" alt="Home Icon">
    Back to Home
  </a>

  <!-- Sparkle Cursor -->
  <script>
    const cursor = document.createElement('div');
    cursor.classList.add('cursor');
    document.body.appendChild(cursor);

    document.addEventListener('mousemove', (e) => {
      cursor.style.left = `${e.pageX - cursor.offsetWidth / 2}px`;
      cursor.style.top = `${e.pageY - cursor.offsetHeight / 2}px`;

      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.left = `${e.pageX}px`;
      sparkle.style.top = `${e.pageY}px`;
      document.body.appendChild(sparkle);

      setTimeout(() => {
        sparkle.remove();
      }, 800);
    });
  </script>
</body>
</html>
