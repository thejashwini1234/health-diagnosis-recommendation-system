<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Recommendations</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- Add Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-image: url('https://i.pinimg.com/736x/d2/3c/6f/d23c6f1078b9b9695cdc46a7da24b86d.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #34495e;
    }

    /* ===== Heading ===== */
    h1 {
      color: #fff;
      text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.6);
      margin-top: 50px;
      font-size: 3rem;
    }

    /* ===== Form Card ===== */
    form {
      background: rgba(255, 255, 255, 0.92);
      max-width: 500px;
      margin: 40px auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 12px;
      font-size: 1.2rem;
      color: #2c3e50;
    }

    select {
      width: 90%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      outline: none;
      transition: 0.3s;
    }

    select:focus {
      border-color: #27ae60;
      box-shadow: 0 0 6px rgba(46, 204, 113, 0.6);
    }

    button {
      padding: 12px 25px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #1e8449;
      transform: translateY(-2px);
    }

    /* ===== Results Box ===== */
    #results {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      max-width: 650px;
      margin: 30px auto;
      padding: 25px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    #results h3 {
      color: #27ae60;
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 20px;
    }

    #results ul {
      list-style-type: none;
      padding: 0;
    }

    #results ul li {
      background-color: #f8f9f9;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 8px;
      font-size: 1.1rem;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }

    #results ul li strong {
      font-size: 1.2rem;
      color: #2c3e50;
    }

    .icons {
      display: flex;
      gap: 20px;
      margin-top: 8px;
    }

    .icons a {
      text-decoration: none;
      color: #2980b9;
      font-size: 1rem;
      display: inline-flex;
      align-items: center;
      transition: color 0.3s;
    }

    .icons a:hover {
      color: #1f618d;
    }

    .icons i {
      margin-right: 6px;
    }

    /* ====== HOME LINK ====== */
        a.back-home {
            display: inline-flex;
            align-items: center;
            font-size: 1.1rem;
            color: white;
            background: darkgreen;
            padding: 10px 18px;
            border-radius: 6px;
            text-decoration: none;
            margin-top: 25px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        a.back-home:hover {
            background: #1e8449;
            transform: translateY(-2px);
        }

        a.back-home img {
            margin-right: 8px;
        }


    /* ===== Sparkle Cursor ===== */
    .cursor {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background-color: limegreen;
      position: fixed;
      pointer-events: none;
      transition: transform 0.15s ease-in-out;
      box-shadow: 0 0 10px limegreen, 0 0 20px limegreen;
      z-index: 9999;
    }

    .sparkle {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background-color: limegreen;
      position: absolute;
      pointer-events: none;
      animation: fadeOut 0.8s forwards, move 0.8s ease-in-out;
      box-shadow: 0 0 5px limegreen, 0 0 12px #32cd32, 0 0 18px #32cd32;
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    @keyframes move {
      from { transform: translate(0, 0); }
      to { transform: translate(10px, 10px); }
    }
  </style>
</head>
<body>
  <h1>Find Hospitals</h1>

  <form action="{{ url_for('hospital_recommendation.recommend_hospital') }}" method="get">
    <label for="disease">Select your specialty</label>
    <select name="disease" id="disease">
      <option value="">Select</option>
      {% for specialty in hospital_data.keys() %}
        <option value="{{ specialty }}" {% if selected_disease == specialty %}selected{% endif %}>
          {{ specialty.title() }}
        </option>
      {% endfor %}
    </select>
    <button type="submit">Get Recommendations</button>
  </form>

  {% if recommended_hospitals %}
  <div id="results">
    <h3>Recommended Hospitals for {{ selected_disease.title() }}:</h3>
    <ul>
      {% for hospital in recommended_hospitals %}
        <li>
          <strong>{{ hospital.name }}</strong><br>
          Contact: {{ hospital.contact }}
          <div class="icons">
            <a href="{{ hospital.website }}" target="_blank">
              <i class="fa-solid fa-globe"></i> Website
            </a>
            <a href="{{ hospital.location }}" target="_blank">
              <i class="fa-solid fa-map-marker-alt"></i> Location
            </a>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}
 <a href="{{ url_for('home') }}" class="back-home">
    <img src="https://img.icons8.com/ios-filled/20/ffffff/home.png" alt="Home Icon">
    Back to Home
  </a>


  <!-- Sparkle Cursor -->
  <script>
    const cursor = document.createElement('div');
    cursor.classList.add('cursor');
    document.body.appendChild(cursor);

    document.addEventListener('mousemove', (e) => {
      cursor.style.left = `${e.pageX - cursor.offsetWidth / 2}px`;
      cursor.style.top = `${e.pageY - cursor.offsetHeight / 2}px`;

      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.left = `${e.pageX}px`;
      sparkle.style.top = `${e.pageY}px`;
      document.body.appendChild(sparkle);

      setTimeout(() => sparkle.remove(), 800);
    });
  </script>
</body>
</html>
