<!DOCTYPE html>
<html>
<head>
    <title>Symptom Checker</title>
    <style>
        /* ====== GLOBAL ====== */
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://i.pinimg.com/736x/d2/3c/6f/d23c6f1078b9b9695cdc46a7da24b86d.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #34495e;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1, h2 {
            color: #006400; /* dark green */
            margin-top: 40px;
            font-size: 2.5rem;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
        }

        /* ====== FORM ====== */
        form {
            max-width: 550px;
            margin: 30px auto;
            padding: 30px;
            background: rgba(255,255,255,0.9);
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.2);
        }

        label {
            font-weight: bold;
            display: block;
            margin: 15px 0 8px;
            color: #2c3e50;
            font-size: 1.2rem;
        }

        input[type="text"], 
        input[type="number"], 
        select {
            width: 80%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #2ecc71;
            box-shadow: 0 0 6px rgba(46,204,113,0.6);
        }

        button {
            padding: 12px 25px;
            background-color: darkgreen;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 10px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #006400;
            transform: translateY(-2px);
        }

        /* ====== RESULTS BOX ====== */
        #results {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            max-width: 600px;
            margin: 40px auto;
            padding: 25px;
            text-align: left;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        #results h3 {
            color: #2ecc71;
            font-size: 1.6rem;
            text-align: center;
            margin-bottom: 15px;
        }

        #results ul {
            list-style-type: none;
            padding: 0;
        }

        #results ul li {
            padding: 10px 15px;
            font-size: 1.2rem;
            color: #34495e;
            background-color: #f8f9f9;
            margin-bottom: 10px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        /* ====== HOME LINK ====== */
        a.back-home {
            display: inline-flex;
            align-items: center;
            font-size: 1.1rem;
            color: white;
            background: darkgreen;
            padding: 10px 18px;
            border-radius: 6px;
            text-decoration: none;
            margin-top: 25px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        a.back-home:hover {
            background: #1e8449;
            transform: translateY(-2px);
        }

        a.back-home img {
            margin-right: 8px;
        }
        /* ====== CUSTOM CURSOR ====== */
        .cursor {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: limegreen;
            position: fixed;
            pointer-events: none;
            transition: transform 0.15s ease-in-out;
            box-shadow: 0 0 10px limegreen, 0 0 20px limegreen;
            z-index: 9999;
        }

        .sparkle {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: limegreen;
            position: absolute;
            pointer-events: none;
            animation: fadeOut 0.8s forwards, move 0.8s ease-in-out;
            box-shadow: 0 0 5px limegreen, 0 0 12px #32cd32, 0 0 18px #32cd32;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @keyframes move {
            from { transform: translate(0, 0); }
            to { transform: translate(10px, 10px); }
        }
    </style>
</head>
<body>
    <h2>Symptom Checker</h2>
    <form method="POST">
        <label>Enter Your Name:</label>
        <input type="text" name="name" required>

        <label>Enter Your Age:</label>
        <input type="number" name="age" required>

        <label>Select Your Symptom 1:</label>
        <select name="symptom1">
            {% for s in symptoms %}
                <option value="{{ s }}">{{ s }}</option>
            {% endfor %}
        </select>

        <label>Select Your Symptom 2:</label>
        <select name="symptom2">
            {% for s in symptoms %}
                <option value="{{ s }}">{{ s }}</option>
            {% endfor %}
        </select>

        <label>Select Your Symptom 3:</label>
        <select name="symptom3">
            {% for s in symptoms %}
                <option value="{{ s }}">{{ s }}</option>
            {% endfor %}
        </select>

        <button type="submit">Check Diagnosis</button>
    </form>

   <a href="{{ url_for('home') }}" class="back-home">
    <img src="https://img.icons8.com/ios-filled/20/ffffff/home.png" alt="Home Icon">
    Back to Home
  </a>

    <!-- Sparkle Cursor -->
    <script>
        const cursor = document.createElement('div');
        cursor.classList.add('cursor');
        document.body.appendChild(cursor);

        let sparkles = [];

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = `${e.pageX - cursor.offsetWidth / 2}px`;
            cursor.style.top = `${e.pageY - cursor.offsetHeight / 2}px`;

            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.left = `${e.pageX}px`;
            sparkle.style.top = `${e.pageY}px`;
            document.body.appendChild(sparkle);

            sparkles.push(sparkle);

            setTimeout(() => {
                sparkle.remove();
            }, 800);
        });
    </script>
</body>
</html>
